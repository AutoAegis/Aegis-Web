<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ΔEGIS</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">

<body>

<nav>
  <span class="nav-brand"><span class="delta">Δ</span>EGIS</span>
</nav>

<section class="section hero">
  <div class="hero-content">
    <h1 class="brand reveal">
      <span class="delta">Δ</span>EGIS
    </h1>
    <p class="reveal delay">
      The Shield of the Gods
    </p>
  </div>
</section>

<section class="section split">
  <div class="text reveal">
    <h2>Forged in Antiquity</h2>
    <p>
      In ancient Greece, the Aegis was not armor —
      it was authority. Power restrained by wisdom.
    </p>
  </div>
  <div class="image reveal">
    <img src="image1.jpg" alt="Ancient Greek Stone">
  </div>
</section>

<section class="section gallery">
  <h2 class="reveal">Legacy</h2>
  <div class="gallery-grid">
    <img class="reveal" src="image2.jpg">
    <img class="reveal delay" src="image3.jpg">
    <img class="reveal delay2" src="image4.jpg">
  </div>
</section>

<section class="section footer">
  <h2 class="reveal">Eternal. Unyielding.</h2>
  <p class="reveal delay">
    ΔEGIS endures beyond time.
  </p>
</section>

<script src="script.js"></script>
